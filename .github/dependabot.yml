version: 2

updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "kotlin*"
      compose:
        patterns:
          - "org.jetbrains.compose*"
          - "androidx.compose*"
      androidx:
        patterns:
          - "androidx.*"
        exclude-patterns:
          - "androidx.compose*"
      coil:
        patterns:
          - "io.coil-kt*"
      ktor:
        patterns:
          - "io.ktor*"
      coroutines:
        patterns:
          - "org.jetbrains.kotlinx:kotlinx-coroutines*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"
