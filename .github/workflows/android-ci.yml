name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  GRADLE_OPTS: "-Xmx2048m -XX:+UseG1GC"
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        cache-dependency-path: |
          **/gradle-wrapper.properties
          **/build.gradle.kts
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle wrapper
      uses: actions/cache@v4
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-wrapper-
      
    - name: Build with Gradle (with caching)
      run: ./gradlew build --parallel --build-cache
      env:
        GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: false
      
    - name: Run tests (cached)
      run: ./gradlew test --parallel --build-cache
      
    - name: Build APK (cached)
      run: ./gradlew assembleDebug --parallel --build-cache
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        cache-dependency-path: |
          **/gradle-wrapper.properties
          **/build.gradle.kts
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run Lint (cached)
      run: ./gradlew lint --parallel --build-cache
      
    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html
        retention-days: 30
