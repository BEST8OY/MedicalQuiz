name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

env:
  GRADLE_OPTS: "-Xmx2048m -XX:+UseG1GC"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper/dists
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/build.gradle*','**/build.gradle.kts') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Cache maven
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: maven-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/build.gradle*','**/build.gradle.kts') }}
        restore-keys: maven-${{ runner.os }}-
      
    - name: Build & Test
      run: ./gradlew clean build --no-daemon --parallel --build-cache
      
    # Lint runs in a separate job (faster overall since it may run concurrently)

    - name: Assemble Debug APK
      run: ./gradlew assembleDebug --no-daemon --parallel --build-cache
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: gradle-lint-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Lint
        run: ./gradlew lint --no-daemon --parallel