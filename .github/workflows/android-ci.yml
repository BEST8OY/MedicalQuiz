name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

env:
  GRADLE_OPTS: "-Xmx4096m -XX:+UseG1GC"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: gradle-${{ runner.os }}-compose-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/build.gradle*','**/build.gradle.kts') }}
          restore-keys: gradle-${{ runner.os }}-compose-

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --parallel --build-cache

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --parallel

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: gradle-${{ runner.os }}-compose-

      - name: Run Lint
        run: ./gradlew lint --parallel
