name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  workflow_dispatch: # Allow manual triggering

# Cancel in-progress runs for the same workflow and PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.configuration-cache=true -Dorg.gradle.caching=true -Xmx4096m -XX:+UseG1GC -XX:MaxMetaspaceSize=1g"
  # Disable KSP incremental to prevent cache corruption issues in CI
  ORG_GRADLE_PROJECT_ksp_incremental: "false"
  JAVA_VERSION: '21'

permissions:
  contents: read

jobs:
  # Android build and test
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better caching

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure
          cache-cleanup: on-success
          validate-wrappers: false # Already validated above

      - name: Build and test
        run: ./gradlew assembleDebug testDebugUnitTest --parallel --build-cache --no-daemon --stacktrace

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-android
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          compression-level: 0  # APK is already compressed

  # Android lint - runs in parallel with desktop
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure
          cache-cleanup: on-success

      - name: Run Lint
        run: ./gradlew lint --parallel --build-cache --no-daemon --stacktrace

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml
          retention-days: 7
          if-no-files-found: ignore

  # Desktop build and test - runs in parallel with lint
  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure
          cache-cleanup: on-success

      # Linux dependencies for Compose Desktop
      - name: Install Linux Dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1 libxrender1 libxrandr2 xvfb

      - name: Run Checks and Tests
        run: xvfb-run -a ./gradlew check :composeApp:desktopTest --parallel --build-cache --no-daemon --stacktrace

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-desktop
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Package Desktop Application
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: xvfb-run -a ./gradlew :composeApp:packageDistributionForCurrentOS --parallel --build-cache --no-daemon --stacktrace

      - name: Upload Desktop Distribution
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-dist
          path: composeApp/build/compose/binaries/main/deb/
          retention-days: 30
          compression-level: 6

  # Submit dependencies to GitHub for Dependabot alerts
  dependency-submission:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Generate and Submit Dependency Graph
        uses: gradle/actions/dependency-submission@v5
