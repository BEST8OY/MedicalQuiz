name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean
      build_release:
        description: 'Build release artifacts'
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dorg.gradle.configuration-cache=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.parallel=true
    -Xmx6g
    -XX:+UseG1GC
    -XX:MaxMetaspaceSize=1g
    -XX:+HeapDumpOnOutOfMemoryError
  ORG_GRADLE_PROJECT_ksp_incremental: 'false'

permissions:
  contents: read

jobs:
  # Validate wrapper once, other jobs depend on this
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4

  # Android build and test
  android:
    name: Android Build
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure
          cache-cleanup: on-success

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Debug
        run: ./gradlew assembleDebug --stacktrace

      - name: Run Unit Tests
        if: ${{ !inputs.skip_tests }}
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Build Release APK
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || inputs.build_release
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload Test Results
        if: ${{ !inputs.skip_tests && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-android
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Release APK
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || inputs.build_release
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          compression-level: 0

  # Lint runs in parallel
  lint:
    name: Lint
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure

      - name: Run Lint
        run: ./gradlew lint --stacktrace

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml
          retention-days: 7
          if-no-files-found: ignore

  # Desktop build (Linux only)
  desktop:
    name: Desktop (Linux)
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure
          cache-cleanup: on-success

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libxrender1 libxrandr2 xvfb

      - name: Run Tests
        if: ${{ !inputs.skip_tests }}
        run: xvfb-run -a ./gradlew :composeApp:desktopTest --stacktrace

      - name: Upload Test Results
        if: ${{ !inputs.skip_tests && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-desktop-linux
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Package Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || inputs.build_release
        run: xvfb-run -a ./gradlew :composeApp:packageReleaseDistributionForCurrentOS --stacktrace

      - name: Upload Desktop Distribution
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || inputs.build_release
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: composeApp/build/compose/binaries/main-release/deb/
          retention-days: 30
          compression-level: 0
          if-no-files-found: ignore

  # Dependency review for PRs
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: on-failure

  # Submit dependency graph to GitHub
  dependency-submission:
    name: Dependency Submission
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Generate and Submit Dependency Graph
        uses: gradle/actions/dependency-submission@v4

  # CI Summary job
  ci-status:
    name: CI Status
    if: always()
    needs: [android, lint, desktop]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.android.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.desktop.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ CI passed"
