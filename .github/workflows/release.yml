name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dorg.gradle.configuration-cache=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.parallel=true
    -Xmx6g
    -XX:+UseG1GC
    -XX:MaxMetaspaceSize=1g
    -XX:+HeapDumpOnOutOfMemoryError
  ORG_GRADLE_PROJECT_ksp_incremental: 'false'

jobs:
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          add-job-summary: on-failure
          cache-cleanup: on-success

      - name: Extract version
        id: version
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
          compression-level: 0

  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-path: composeApp/build/compose/binaries/main-release/deb/
          - os: windows-latest
            platform: windows
            artifact-path: composeApp/build/compose/binaries/main-release/msi/
          - os: macos-latest
            platform: macos
            artifact-path: composeApp/build/compose/binaries/main-release/dmg/
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          add-job-summary: on-failure
          cache-cleanup: on-success

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libxrender1 libxrandr2 xvfb

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Package Release (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a ./gradlew :composeApp:packageReleaseDistributionForCurrentOS --stacktrace

      - name: Package Release (non-Linux)
        if: runner.os != 'Linux'
        run: ./gradlew :composeApp:packageReleaseDistributionForCurrentOS --stacktrace

      - name: Upload Desktop Release
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ steps.version.outputs.version }}
          path: ${{ matrix.artifact-path }}
          retention-days: 90
          compression-level: 0

  create-release:
    name: Create GitHub Release
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display downloaded artifacts
        run: ls -R release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: MedicalQuiz ${{ steps.version.outputs.tag }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            release-artifacts/**/*.apk
            release-artifacts/**/*.deb
            release-artifacts/**/*.msi
            release-artifacts/**/*.dmg
          body: |
            ## MedicalQuiz ${{ steps.version.outputs.tag }}
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | Android | `MedicalQuiz-${{ steps.version.outputs.version }}.apk` |
            | Linux | `MedicalQuiz-${{ steps.version.outputs.version }}.deb` |
            | Windows | `MedicalQuiz-${{ steps.version.outputs.version }}.msi` |
            | macOS | `MedicalQuiz-${{ steps.version.outputs.version }}.dmg` |
            
            ### Changelog
            
            See below for automatically generated release notes.
