name: Desktop CI

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'app/**' # Ignore changes in Android-specific app module
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'app/**'

env:
  GRADLE_OPTS: "-Xmx4096m -XX:+UseG1GC"

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: gradle-${{ runner.os }}-desktop-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/build.gradle*','**/build.gradle.kts') }}
          restore-keys: gradle-${{ runner.os }}-desktop-

      # Linux dependencies for Compose Desktop (if needed for specific features, usually basic build is fine)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1

      - name: Run Desktop Tests
        run: ./gradlew :composeApp:desktopTest --parallel

      - name: Package Desktop Application (Linux)
        run: ./gradlew :composeApp:packageDistributionForCurrentOS --parallel --build-cache

      - name: Upload Desktop Distribution
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-dist
          path: composeApp/build/compose/binaries/main/deb/
          retention-days: 30
