name: Desktop CI

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'app/**' # Ignore changes in Android-specific app module
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'app/**'

env:
  GRADLE_OPTS: "-Xmx4096m -XX:+UseG1GC"

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Linux dependencies for Compose Desktop
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libxrender1 libxrandr2 xvfb

      - name: Run Checks
        run: ./gradlew check --parallel

      - name: Run Desktop Tests
        run: xvfb-run -a ./gradlew :composeApp:desktopTest --parallel

      - name: Package Desktop Application (Linux)
        run: xvfb-run -a ./gradlew :composeApp:packageDistributionForCurrentOS --parallel --build-cache

      - name: Upload Desktop Distribution
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-dist
          path: composeApp/build/compose/binaries/main/deb/
          retention-days: 30
